<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Animation example</title>
    </head>

    <body>
        <canvas id="canvas" width="256" height="256" style="background: black"></canvas>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
        <script src="../dist/worley-noise.js"></script>
        <script>
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');
            var imageData = ctx.getImageData(0, 0, canvas.getAttribute('width'), canvas.getAttribute('height'));
            var pixels = imageData.data;
            var noise = new WorleyNoise(100, 0, 3);
            var zip = new JSZip();
            var img = zip.folder('images');

            var z = 0;
            var interval = setInterval(() => {
                var map = noise.getNormalizedMap(imageData.width, z / 100, function (e, m) {
                    return e(2) - e(1);
                });

                for (var y = 0; y < imageData.height; ++y) {
                    for (var x = 0; x < imageData.width; ++x) {
                        base = (y * imageData.width + x) * 4;
                        pixels[base] = map[y * imageData.width + x] * 255;
                        pixels[base + 1] = map[y * imageData.width + x] * 255;
                        pixels[base + 2] = map[y * imageData.width + x] * 255;
                        pixels[base + 3] = 255;
                    }
                }

                ctx.putImageData(imageData, 0, 0);
                img.file(`n${z}.png`, canvas.toDataURL().split('base64,')[1], { base64: true });

                if (++z > 100) {
                    zip.generateAsync({ type: 'blob' }).then(function (content) {
                        saveAs(content, 'noise.zip');
                    });
                    clearInterval(interval);
                }
            }, 100);
        </script>
    </body>
</html>
